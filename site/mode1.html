<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mode-1</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="../assets/favi.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <div class="nav">
        <a href="index.html" id="back-btn">&#10137;</a>
        <div class="p-head">
          <h3>MODE 1</h3>
        </div>
        <a
          title="Docs"
          href="https://rizmyabdulla.github.io/Anonymous-dp/"
          id="docs-btn"
          >&#128366;</a
        >
        <div class="g-btn">
          <a
            class="github-button"
            href="https://github.com/RizmyAbdulla/Anonymous-dp"
            data-color-scheme="no-preference: dark_high_contrast; light: light; dark: dark;"
            data-size="large"
            data-show-count="true"
            aria-label="Star RizmyAbdulla/Anonymous-dp on GitHub"
            >Star</a
          >
        </div>
      </div>
      <div id="dp">
        <canvas
          id="profile-picture"
          class="mode-1"
          width="200"
          height="200"
        ></canvas>
        <h3 id="profile-name">
          <span class="profile-fname">Rizmy</span>

          <span class="profile-lname">Abdulla</span>
          <sup><button id="profile-cname-btn">change</button></sup>
        </h3>
        <div id="profile-name-change">
          <input
            type="text"
            class="profile-fname-input"
            placeholder="first name"
          />
          <input
            type="text"
            class="profile-lname-input"
            placeholder="last name"
          /><br />
          <button id="profile-name-submit">submit</button>
        </div>
      </div>

      <div id="btn-group">
        <button id="profile-save-dp">Save DP</button>
        <button id="profile-generate-dp">Generate DP</button>
      </div>

      <div class="functions-div">
        <h4>Functions</h4>
        <ul>
          <li>Generating Anonymous Profile Picture</li>
        </ul>
      </div>
    </div>
    <footer>
      <p>Rizmy Abdulla : Copyright &copy; 2023</p>
      <p>
        This Project is Under
        <a href="https://github.com/RizmyAbdulla/Anonymous-dp/blob/main/LICENSE"
          >Mit Licence</a
        >
      </p>
    </footer>

    <script src="../src/Anonymous-dp.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
